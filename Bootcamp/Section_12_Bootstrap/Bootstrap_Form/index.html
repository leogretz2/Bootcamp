<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1">Forms</h1>
        <form action="#nowhere">
            <div class="row g-3">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" placeholder='923 Chicken Road' id ="address" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="city">City</label>
                    <input name="city" type="text" class="form-control" placeholder="City">
                </div>
                
                <div class="form-group col-6 col-md-3">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <label for="state">State</label>
                        <option value="AK" id="state">Alaska</option>
                        <option value="AL" id="state">Alabama</option>
                    </select>
                </div>
                <div class="form-group col-6 col-md-3">
                    <label for="zip">Zip</label>
                    <input name="zip" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="register">
                        <label for="register" class="form-check-label">Sign Me Up</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>

            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switcher">
                <label for="switcher" class="form-check-label">Switch Me</label>
            </div>

            <div class="form-group">
                <h4>Radios</h4>                
                <div class="form-check">
                    <input type="radio" name="radio-guy" class="form-check-input" id="radio1">
                    <label for="radio1" class="form-check-label">Radio1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio-guy" class="form-check-input" id="radio2">
                    <label for="radio2" class="form-check-label">Radio2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio-guy" class="form-check-input" id="radio3">
                    <label for="radio3" class="form-check-label">Radio3</label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
