<body>
    <h1>TODO LIST</h1>
    <ul>
        <li>"new" - add a new item to todo list</li>
        <li>"delete" - remove an item from todo list</li>
        <li>"list deleted" - show list of completed items from todo list</li>
        <li>"list" - list out items in todo list</li>
        <li>"quit" - quit todo list</li>
    </ul>
    <script src="app.js"></script>
</body>
