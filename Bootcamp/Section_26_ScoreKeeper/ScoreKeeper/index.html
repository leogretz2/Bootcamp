<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </div>
                        <div class="card-image">
                          <figure class="image is-2by1">
                            <img src="images/paddles.jpg" alt="">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="content">
                              <h1 id="score"><span id="score1">0</span> to <span id="score2">0</span></h1>
                              <p class="subtitle">Use the buttons below to keep score</p>
                              <label for="playto" class="label is-large is-inline">Playing To</label>
                              <div class="select is-rounded">
                                  <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                    <option value="21">21</option>
                                  </select>
                              </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="player1" class="is-large is-primary button card-footer-item">Player 1 +</button>
                            <button id="player2" class="is-large is-info button card-footer-item">Player 2 +</button>
                            <button id="reset" class="is-large is-danger button card-footer-item">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
